<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Tahun prediksi</title>
</head>

<body style="background-color: rgb(255, 221, 127);">
    <br><br><br><br><br><br><br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Sistem Prediksi</div>
                    <div class="card-body">
                        <form action="/prediksi" method="post">
                            <div class="form-group">
                                <label for="formGroupExampleInput" class="form-label">Tahun</label>
                                <input type="text" class="form-control mt-2" id="tahun" name="tahun"
                                    placeholder="Masukkan tahun prediksi">
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Prediksi</button>
                        </form>
                        <p style="font-size: 18; margin-top: 10px">{{ prediction_text }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
